<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcom to the Jalen Hotels">
    <meta name="keywords" content="boston, hotel, luxury">
    <script src="https://kit.fontawesome.com/4b1407df93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>HBT Hotel | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="./index.html">HBT</a></h1>
                <ul>
                    <li><a  href="./index.html">Home</a></li>
                    <li><a  href="./about.html">About</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>             
            </div>
        </nav>
        </header>   
        <section id="contact-page">
            <div class="container">
                <h1><span class="orange">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>
                <form action="#">
                    <div class="line">
                        <label for="name">Name</label>
                        <input type="name" name="name">
                    </div>
                    <div class="line">
                        <label for="email">Email</label>
                        <input type="email" name="emial">
                    </div>
                    <div class="line">
                        <label for="message">Message</label>
                        <textarea name="message"></textarea>
                    </div>
                    <button class="btn bg-dark" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="features">
            <div class="box bg-dark">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main St, Boston MA</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(555) 555-5555</p>
            </div>
            <div class="box bg-dark">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotlbt.co</p>
            </div>       
        </section>
        <div class="clr"></div>
        <footer id="main-footer">
            <p>Hotel BT &copy; 2019, All Rights Reserve</p>
        </footer>
    
    
</body>
</html>
